<div><application-header></application-header></div><br>
<h2 id=heading>Enter details for registration</h2>
<div id=form>
<form #userForm="ngForm">
   <!-- {{userForm.value |json}}
    ngModel should be used with name attribute of html element
    | -- pipe
    -->
    <label for=fname> First Name</label>
    <input type="text"   [(ngModel)]=fname id=fname  name="fname"><br>
    <!--Testing whether two way binding is working or not<h1>fname: {{fname}}</h1>-->
    <label for=lname> Last Name</label>
    <input type="text" id=lname name="lname"  [(ngModel)]=lname><br>
    <label>Gender</label>
    <input type="radio" id="male" name="gender" [(ngModel)]=gender value="male" >
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" [(ngModel)]=gender>
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other" [(ngModel)]=gender>
    <label for="other">Other</label><br>
    <label for=email>Email id</label>
    <input type="text" id=email name="email" [(ngModel)]=email><br>
    <label for=phno>PhoneNumber</label>
    <input type="text" id=phno name="phno" [(ngModel)]="phoneNo"><br>
    <button class="btn btn-primary" (click)=registerUser()>Register</button>
    <!--testing registration--><br>
   <span class="btn btn-success"> {{registrationSuccessMsg}}</span>
</form>
</div>
<div><application-footer></application-footer></div>
